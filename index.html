<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=PT+Mono&family=Redressed&family=Roboto:wght@100&family=Saira+Condensed:wght@100&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e408f8ca9.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form class="form-style" id="form">
                    <div class="form-group">
                        <input id="input-city" class="input-style" type="text" placeholder="Enter the country">
                        <input type="submit" value="Search" class="btn btn-outline-primary button-style">
                        <input id="current-element" type="submit" value="Current" class="btn btn-success button-style">
                    </div>
                    <div class="row">
                        <div class="col-4 country-style">
                            <h2 id="city"></h2>
                            <h6 id="date"></h6>
                            <h6 id="humidity"></h6>
                            <h6 id="wind"></h6>

                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-2">
                                    <i class="fa-solid fa-cloud-sun icon-style"></i>
                                </div>
                                <div class="col-10">
                                    <h2 class="degree-style" id="current-temp"></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-2">
                            <h5>Sun</h5>
                            <i class="fa-solid fa-cloud-rain font-style"></i>
                            <h6 class="daily-degree">10°C</h6>
                        </div>
                        <div class="col-2">
                            <h5>Mon</h5>
                            <i class="fa-solid fa-cloud-sun font-cloud"></i>
                            <h6 class="daily-degree">11°C</h6>
                        </div>
                        <div class="col-2">
                            <h5>Tue</h5>
                            <i class="fa-solid fa-cloud-rain font-style"></i>
                            <h6 class="daily-degree">12°C</h6>
                        </div>
                        <div class="col-2">
                            <h5>Wed</h5>
                            <i class="fa-solid fa-sun font-sun"></i>
                            <h6 class="daily-degree">14°C</h6>
                        </div>
                        <div class="col-2">
                            <h5>Thu</h5>
                            <i class="fa-solid fa-cloud-sun font-cloud"></i>
                            <h6 class="daily-degree">13°C</h6>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
